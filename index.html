<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Currency Converter</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Reset Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0b69707b 0%, #000710 100%);
        }

        /* Container Styles */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input and Button Styles */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        input, select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Swap Button Styling */
        .currency-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .swap-btn {
            cursor: pointer;
            font-size: 24px;
            color: #333;
            transition: transform 0.3s;
        }

        .swap-btn:hover {
            transform: rotate(180deg);
        }

        /* Loader Styles */
        .loader {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Result Text */
        p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’± Currency Converter</h1>
        <div class="converter">
            <div class="input-group">
                <input type="number" id="amount" placeholder="Enter amount" />
                <div class="currency-group">
                    <select id="from-currency"></select>
                    <i class="fas fa-exchange-alt swap-btn" id="swap-btn"></i>
                    <select id="to-currency"></select>
                </div>
            </div>
            <button id="convert-btn">Convert</button>
            <div class="loader" id="loader"></div>
            <p id="result"></p>
        </div>
    </div>

    <script>
        const fromCurrency = document.getElementById('from-currency');
        const toCurrency = document.getElementById('to-currency');
        const convertBtn = document.getElementById('convert-btn');
        const result = document.getElementById('result');
        const amountInput = document.getElementById('amount');
        const swapBtn = document.getElementById('swap-btn');
        const loader = document.getElementById('loader');

        // Load currency options on page load
        async function loadCurrencies() {
            const res = await fetch('https://open.er-api.com/v6/latest/USD');
            const data = await res.json();
            const currencies = Object.keys(data.rates);

            currencies.forEach(currency => {
                const option1 = document.createElement('option');
                const option2 = document.createElement('option');
                option1.value = option2.value = currency;
                option1.textContent = option2.textContent = currency;
                fromCurrency.appendChild(option1);
                toCurrency.appendChild(option2);
            });

            // Set default values
            fromCurrency.value = 'USD';
            toCurrency.value = 'INR';
        }

        // Convert currency on button click
        convertBtn.addEventListener('click', async () => {
            const amount = parseFloat(amountInput.value);
            const from = fromCurrency.value;
            const to = toCurrency.value;

            if (isNaN(amount) || amount <= 0) {
                result.textContent = 'Please enter a valid amount.';
                return;
            }

            showLoader();
            try {
                const res = await fetch(`https://open.er-api.com/v6/latest/${from}`);
                const data = await res.json();
                const rate = data.rates[to];
                const convertedAmount = (amount * rate).toFixed(2);
                result.textContent = `${amount} ${from} = ${convertedAmount} ${to}`;
            } catch (error) {
                result.textContent = 'Error fetching exchange rates.';
            }
            hideLoader();
        });

        // Swap currencies on swap button click
        swapBtn.addEventListener('click', () => {
            const temp = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = temp;
            result.textContent = ''; // Clear the result
        });

        // Show loader while fetching data
        function showLoader() {
            loader.style.display = 'block';
            result.textContent = '';
        }

        function hideLoader() {
            loader.style.display = 'none';
        }

        // Load currencies on page load
        loadCurrencies();
    </script>
</body>
</html>
